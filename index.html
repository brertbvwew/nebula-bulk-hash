<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure bulk ordering gateway for Nebula hashes. Fast.">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><radialGradient id='g' cx='50%' cy='50%' r='50%'><stop offset='0%' stop-color='%233b82f6'/><stop offset='100%' stop-color='transparent'/></radialGradient></defs><circle cx='50' cy='50' r='45' fill='url(%23g)' opacity='0.8'/><path d='M30 50 Q 50 10 70 50 T 30 50' fill='white' opacity='0.9'/></svg>">

    <title>Nebula | Bulk</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --p: #c084fc; --s: #9333ea; --bg: #09070b; --b: rgba(192, 132, 252, 0.2); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #f5f3ff; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* Nebula Visuals */
        .glow { position: fixed; top: 0; width: 100%; height: 40vh; background: radial-gradient(circle, rgba(147,51,234,0.15) 0%, transparent 70%); z-index: 0; }
        canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.5; }

        /* Compact Card */
        .card { 
            position: relative; z-index: 10; width: 90%; max-width: 340px; 
            background: rgba(17, 12, 22, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--b); border-radius: 24px; padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 1.2rem; font-weight: 800; background: linear-gradient(#fff, var(--p)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .badge { font-size: 10px; color: var(--p); border: 1px solid var(--b); padding: 2px 8px; border-radius: 10px; text-transform: uppercase; letter-spacing: 1px; }

        /* Form Elements */
        .group { margin-bottom: 14px; }
        label { display: block; font-size: 10px; font-weight: 700; color: #7c3aed; margin-bottom: 5px; text-transform: uppercase; }
        select, input { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--b); 
            border-radius: 10px; padding: 10px; color: #fff; font-size: 13px; outline: none; transition: 0.2s;
        }
        select:focus, input:focus { border-color: var(--p); }

        .price-box { 
            background: linear-gradient(180deg, rgba(192,132,252,0.1), transparent);
            border-radius: 14px; padding: 15px; text-align: center; margin: 15px 0; border: 1px solid var(--b);
        }
        .total { font-size: 1.8rem; font-weight: 800; text-shadow: 0 0 15px rgba(192,132,252,0.3); }

        /* Buttons */
        .btn { 
            display: flex; justify-content: center; align-items: center; padding: 12px; 
            border-radius: 12px; font-weight: 700; font-size: 13px; text-decoration: none; transition: 0.2s; border: none; 
        }
        .pay { background: linear-gradient(135deg, var(--s), var(--p)); color: #fff; margin-bottom: 8px; }
        .pay:hover { filter: brightness(1.1); transform: translateY(-1px); }
        .help { color: #a78bfa; font-size: 11px; opacity: 0.7; cursor: pointer; text-align: center; display: block; }
        
        .disabled { opacity: 0.2; pointer-events: none; }
        .hidden { display: none; }
        .secure { font-size: 9px; color: #4b3b5a; display: flex; justify-content: center; align-items: center; gap: 4px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="glow"></div>
    <canvas id="c"></canvas>

    <div class="card">
        <div class="header">
            <span class="badge">Secure Bulk Gateway</span>
            <h1>Nebula Bulk</h1>
        </div>

        <div class="group">
            <label>Select Package</label>
            <select id="plan" onchange="run()">
                <option value="" disabled selected>Select Tier...</option>
                <option value="0.30" data-n="500 Tier">500 Tier (R0.30/u)</option>
                <option value="0.70" data-n="1500 Tier">1500 Tier (R0.70/u)</option>
                <option value="1.10" data-n="2500 Tier">2500 Tier (R1.10/u)</option>
                <option value="1.30" data-n="3500 Tier">3500 Tier (R1.30/u)</option>
                <option value="15.00" data-n="10000 Tier">10000 Tier (R15.00/u)</option>
            </select>
        </div>

        <div id="ui" class="hidden">
            <div class="group">
                <label>Unit Quantity</label>
                <input type="number" id="qty" placeholder="Enter amount..." min="1" oninput="run()">
            </div>

            <div class="price-box">
                <div class="total">R<span id="val">0.00</span></div>
            </div>

            <a href="#" id="pay" class="btn pay disabled">Secure Checkout</a>
            <a href="#" id="wa" class="help">Need assistance? Chat now</a>
        </div>

        <div class="secure">
            <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="3" y="11" width="18" height="11" rx="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            Yoco Secure Gateway Active
        </div>
    </div>

    <script>
        const $ = id => document.getElementById(id);
        
        function run() {
            const p = $('plan'), q = Math.max(0, parseFloat($('qty').value) || 0), r = parseFloat(p.value);
            if (!r) return;
            $('ui').classList.remove('hidden');

            const t = (q * r).toFixed(2);
            $('val').innerText = t;

            const name = p.options[p.selectedIndex].dataset.n;
            const link = `https://pay.yoco.com/coderxsa?amount=${t}&reference=${encodeURIComponent(name+'|'+q+'u')}`;
            
            $('wa').href = `https://wa.me/27717311486?text=${encodeURIComponent('Bulk Order:\n'+name+'\nQty: '+q+'\nTotal: R'+t)}`;
            
            const ok = t >= 15;
            $('pay').classList.toggle('disabled', !ok);
            $('pay').innerText = ok ? "Complete Purchase" : "Min. R15.00";
            $('pay').href = ok ? link : "#";
        }

        // Mini Particles
        const c = $('c'), x = c.getContext('2d');
        let pts = [];
        const init = () => {
            c.width = innerWidth; c.height = innerHeight;
            pts = Array.from({length: 50}, () => ({ x: Math.random()*c.width, y: Math.random()*c.height, v: Math.random()*0.3 }));
        };
        const draw = () => {
            x.clearRect(0,0,c.width,c.height);
            x.fillStyle = "rgba(192,132,252,0.4)";
            pts.forEach(p => { p.y -= p.v; if(p.y<0) p.y=c.height; x.beginPath(); x.arc(p.x,p.y,1,0,7); x.fill(); });
            requestAnimationFrame(draw);
        };
        window.onresize = init; init(); draw();
    </script>
</body>
</html>
